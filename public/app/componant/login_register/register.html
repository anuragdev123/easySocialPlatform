   <div class="card card-shadowed p-50 w-400 mb-0" style="max-width: 100%">
      <h5 class="text-uppercase text-center">Register</h5>
      <br><br>

      <form class="form-type-material">
        <div class="form-group">
          <input type="text" ng-model="register.info.userName" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="text" ng-model="register.info.email" class="form-control" placeholder="Email address">
        </div>

        <div class="form-group">
            <input type="password" ng-model="register.info.password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="password" ng-model="register.info.confirmPassword" class="form-control" placeholder="Password (confirm)">
        </div>

        <div class="form-group">
          <label class="custom-control custom-checkbox">
              <input ng-true-value="1" ng-false-value="0" ng-model="register.info.check" type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">I agree to all <a class="text-primary" href="#">terms</a></span>
          </label>
        </div>

        <br>
        <button class="btn btn-bold btn-block btn-primary" ng-click="register.registerFn(register.info)" type="submit">Register</button>
      </form>

      <hr class="w-30">

      <p class="text-center text-muted fs-13 mt-20">Already have an account? <a href="" ui-sref="login">Sign in</a></p>
    </div>
