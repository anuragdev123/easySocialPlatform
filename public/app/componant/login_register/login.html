<div class="card card-shadowed p-50 w-400 mb-0" style="max-width: 100%;background-image:url(assets/img/bg-girl.jpg)" >
      <h5 class="text-uppercase text-center">Login</h5>
      <br><br>

      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group flexbox py-10">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Remember me</span>
          </label>

          <a class="text-muted hover-primary fs-13" href="#">Forgot password?</a>
        </div>

        <div class="form-group">
          <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
        </div>
      </form>

      <div class="divider">Or Sign In With</div>
      

      <hr class="w-30">

      <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a href="" ui-sref="register">Sign up</a></p>
    </div>
